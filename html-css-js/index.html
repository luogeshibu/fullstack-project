<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/nari.png">
    <link rel="stylesheet" href="css/index.css">
    <title>Task Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Task Tracker &#128640;</h1>
        <form id="taskForm">
            <label for="taskName">Task Name:</label><br>
            <input type="text" id="taskName" name="taskName" required><br><br>
            
            <label for="taskDescription">Description:</label><br>
            <textarea id="taskDescription" name="taskDescription" rows="4" cols="50"></textarea><br><br>
            
            <label for="taskStatus">Status:</label><br>
            <select id="taskStatus" name="taskStatus" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select><br><br>

            <label for="taskDueDate">Due Date:</label><br>
            <input type="date" id="taskDueDate" name="taskDueDate" required><br><br>

            <button type="submit">Add Task</button>
        </form>
    </div>
    <!-- Edit Task Modal -->
    <div id="editModal" class="modal" style="display:none;">
    <div class="modal-content">
        <h2>Edit Task</h2>

        <label>Task Name:</label>
        <input id="editTaskName" type="text"><br><br>

        <label>Description:</label>
        <textarea id="editTaskDescription" rows="3"></textarea><br><br>

        <label>Status:</label>
        <select id="editTaskStatus">
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select><br><br>

        <label>Due Date:</label>
        <input id="editTaskDueDate" type="date"><br><br>

        <button onclick="saveEditedTask()">Save</button>
        <button onclick="closeEditModal()">Cancel</button>
    </div>
    </div>

    <div class="container">
        <h2>Tasks List &#128209;</h2>
        <ul id="taskList">
            <!-- Tasks will be inserted here -->
        </ul>
    </div>
    <div class="container">
        <!-- place holder -->
    </div>
    <div>
        <footer>
            <p>&copy; 2026 NARI TEAM. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/tasks.js"></script>
</body>
</html>
